<!-- templates/task/edit_task.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'show_tasks' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
